<!DOCTYPE html>
<html>
  <head>
    <title>Lily Seropian: Home</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../public/js/control.js"></script>
  </head>
  <body>
    <div id="content">
      <table id="layout">
        <tbody>
          <tr>
            <td>
              <div id="header">
                <div id="header-content">
                  <div id="name" class="header-font">
                    <div id="Lily">Lily</div>
                    <div id="Seropian">Seropian</div>
                  </div>
                  <div id="buttons">
                    <div id="code-button" class="button button-font">Code</div>
                    <div id="craft-button" class="button button-font">Craft</div>
                    <div id="connect-button" class="button button-font">Connect</div>
                  </div>
                  <img src="../public/images/lily.jpg" alt=":(" id="lily-img"/>
                </div>
              </div>
            </td>
            <td>
              <div id="code-content" class="hidden content link">
                <p>Coming Soon!</p>
              </div>
              <div id="craft-content" class="hidden content link">
                <p>Coming Soon!</p>
              </div>
              <div id="connect-content" class="hidden content">
                <table id="links">
                  <tbody>
                    <tr>
                      <td>
                        <div id="github">
                          <div class="hidden link url">
                            <p class="link-title">github.com/lilyseropian</p>
                          </div>
                          <img src="../public/images/github.jpg" alt=":(" class="link image"/>
                        </div>
                      </td>
                      <td>
                        <div id="linkedin">
                          <div class="hidden link url">
                            <p class="link-title">linkedin.com/in/lilyseropian</p>
                          </div>
                          <img src="../public/images/linkedin.jpg" alt=":(" class="link image"/>
                        </div>
                      </td>
                      <td>
                        <div id="resume">
                          <div class="hidden link url">
                            <p class="link-title">Resume</p>
                          </div>
                          <img src="../public/images/resume.jpg" alt=":(" class="link image"/>
                        </div>
                      </td>
                      </tr>
                    <tr>
                      <td>
                        <div id="cv">
                          <div class="hidden link url">
                            <p class="link-title">CV</p>
                          </div>
                          <img src="../public/images/cv.jpg" alt=":(" class="link image"/>
                        </div>
                      </td>
                      <td>
                        <div id="email">
                          <div class="hidden link url">
                            <p class="link-title">lilyseropian@gmail.com</p>
                          </div>
                          <img src="../public/images/email.jpg" alt=":(" class="link image"/>
                        </div>
                      </td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
